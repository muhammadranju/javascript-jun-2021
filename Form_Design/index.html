<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Design</title>
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="http://slidego.epizy.com/css/theme.min.css"> -->

    <link rel="stylesheet" href="style.css" />


</head>

<body>
    <!-- <h1 class="h1 text-center my-5">Hello Bangladesh!</h1> -->
    <div class='account-pages my-5'>
        <div class='container'>
            <div class="row justify-content-center">
                <div class="col-lx-12">
                    <div class="card box-shadow-lg shadow">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-lg-12 p-5">
                                    <form action="" class="needs-validation authentication-form" novalidate>
                                        <div class="form-group">
                                            <i class="fas fa-user-friends"></i><label for="validationCustom01"
                                                class="form-label mx-2">Your name</label>
                                            <input class='form-control' type="text" id="validationCustom01"
                                                placeholder="Enter your name" required />
                                        </div>
                                        <div class="form-group">
                                            <i class="fas fa-envelope"></i><label for="validationCustom03"
                                                class="form-label mx-2 mt-2">Your
                                                email</label>
                                            <input class='form-control' for="validationCustom02" type="password"
                                                placeholder="Enter your email address" required />
                                        </div>
                                        <div class="form-group">
                                            <i class="fas fa-lock"></i><label for="validationCustom03"
                                                class="form-label mx-2 mt-2">Your
                                                password</label>
                                            <input class='form-control' for="validationCustom03" type="password"
                                                placeholder="Enter your password" required />
                                        </div>
                                        <div class="form-check mt-2">
                                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck"
                                                required>
                                            <label class="form-check-label" for="invalidCheck">
                                                Agree to terms and conditions
                                            </label>
                                        </div>
                                        <div class="col-md-12">
                                            <input type="submit" class="col-md-12 btn btn-primary mt-2 "
                                                value="Submit" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/fbcd419343.js" crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <script src="./index.js"></script>
</body>

</html>
